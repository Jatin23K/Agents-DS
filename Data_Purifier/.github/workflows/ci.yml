name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r data_purifier/requirements.txt
        pip install pytest pandas numpy scikit-learn ydata-profiling crewai openai python-dotenv

    - name: Run tests
      run: |
        pytest data_purifier/tests/
